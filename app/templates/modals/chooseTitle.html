<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Choose an Album Title</h3>
</div>
<div class="modal-body">
    <label for="title">Title</label> <input id="title" type="text" ng-model="title">
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">
        Save Title
    </button>
</div>
